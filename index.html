<!DOCTYPE html>
<html>
<head>
    <title>Um!'s ùÑã+ud!0</title>
    <link rel="icon" href="logo.PNG">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="audiosynth.js"></script>
    <script src="audiosynth.view.js"></script>
</head>
<body>
	<div>
		<!-- <h1>Um!'s ùÑã+ud30</h1> -->
		<img src="UmiStudio.PNG" id="title">
		<p class="centered">* * *</p>
	</div>

	<div id="page-container">
		<div id="center_grid">
			<div id="recording">
				<div id="drumSet">
					<button id="kick" class="drumKit"><img src="kick.PNG" class="drumKit"></button>
					<button id="hihat" class="drumKit"><img src="hihat.PNG" class="drumKit"></button>
					<button id="snare" class="drumKit"><img src="snare.PNG" class="drumKit"></button>
					<div></div>
					<button id="drums_rec">Record Drums</button>
				</div>
				<div id="microphone">
					<img src="sing.PNG" width="100px">
					<button id="record">Mic Record</button>
				</div>
			</div>

			<!-- all credits to Keith William Horwood
			https://keithwhor.github.io/audiosynth/ -->
			<div class="keyboard-options">
				Sound
				<select ID="sound">
					<option value="0" selected>Keyboard</option>
					<option value="1">Organ</option>
				    <option value="2">Acoustic Guitar</option>
				    <option value="3">EDM, bro!</option>
				</select>
				<div ID="keyboard" class="keyboard-holder"></div>
				<div class="keyboard-options">
					Range [C<span ID="OCTAVE_LOWER">3</span>-B<span ID="OCTAVE_UPPER">5</span>]
					<input type="button" ID="-_OCTAVE" value="-" />
					<input type="button" ID="+_OCTAVE" value="+" /><br />
					<p>(Use left/right arrows to adjust with keyboard)</p>
				</div>
			</div>
		</div>

		<div id="right-panel">
			<!-- <img src="band1.PNG" id="theBand"> -->
			<div id="band-animation">
				<img src="band1.PNG" alt="band playing animation" id="theBand">
				<img src="band2.PNG" alt="band playing animation" id="theBand">
			</div>
			<div id="sound-clips"></div>
			<button id="merge" hidden="true">play all</button>
		</div>

	</div>
	
	<script type="text/javascript">
		var a = new AudioSynthView();
		a.draw();
	</script>
	<script src="drums.js"></script>
	<script src="main.js"></script>
	<script src="mergeAudio.js"></script>
</body>
</html>
